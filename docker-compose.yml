version: '3.8'

services:
  # MongoDB database
  mongodb:
    image: mongo:7.0
    container_name: disaster-mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      - MONGO_INITDB_DATABASE=disaster_calls
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - disaster-network

  # Main application server
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: disaster-app
    ports:
      - "8000:8000"
    environment:
      - MONGODB_URI=mongodb://mongodb:27017
      - MONGODB_DATABASE=disaster_calls
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - LOG_LEVEL=INFO
      - DEBUG=false
    depends_on:
      mongodb:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - disaster-network
    restart: unless-stopped

volumes:
  mongodb_data:
    driver: local

networks:
  disaster-network:
    driver: bridge
