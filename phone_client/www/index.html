<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Emergency Report</title>
  <meta name="theme-color" content="#000">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <link rel="manifest" href="manifest.json">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'SF Pro', sans-serif;
      background: #000;
      color: #fff;
      min-height: 100vh;
      padding: 12px;
    }

    /* Debug Panel - Big at top */
    #debug-panel {
      background: #111;
      border: 1px solid #333;
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 16px;
      font-family: 'SF Mono', Monaco, monospace;
      font-size: 11px;
    }
    #debug-panel h3 {
      color: #888;
      font-size: 10px;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 8px;
    }
    .debug-row {
      display: flex;
      gap: 16px;
      margin-bottom: 8px;
      flex-wrap: wrap;
    }
    .debug-item {
      display: flex;
      gap: 6px;
    }
    .debug-label { color: #666; }
    .debug-value { color: #0f0; }
    .debug-value.error { color: #f44; }
    .debug-value.warning { color: #fa0; }

    /* Live transcript display */
    #live-transcript {
      background: #0a0a0a;
      border: 1px solid #222;
      border-radius: 4px;
      padding: 10px;
      margin-top: 8px;
      min-height: 60px;
      max-height: 120px;
      overflow-y: auto;
    }
    #live-transcript .partial { color: #888; }
    #live-transcript .final { color: #0f0; }
    #live-transcript .word {
      display: inline-block;
      margin-right: 4px;
      padding: 2px 4px;
      background: #1a1a1a;
      border-radius: 2px;
    }

    /* Log area */
    #debug-log {
      background: #050505;
      border: 1px solid #222;
      border-radius: 4px;
      padding: 8px;
      margin-top: 8px;
      max-height: 150px;
      overflow-y: auto;
      font-size: 10px;
    }
    .log-entry { margin-bottom: 2px; }
    .log-info { color: #88f; }
    .log-success { color: #0f0; }
    .log-error { color: #f44; }
    .log-transcript { color: #ff0; }
    .log-ws { color: #0ff; }
    .log-stt { color: #f0f; }

    /* Main controls */
    #controls {
      text-align: center;
      margin: 20px 0;
    }
    #call-btn {
      background: #222;
      color: #fff;
      border: 2px solid #444;
      border-radius: 50%;
      width: 100px;
      height: 100px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }
    #call-btn:active, #call-btn.active {
      background: #d00;
      border-color: #f00;
      transform: scale(0.95);
    }
    #call-btn .icon { font-size: 32px; display: block; }

    /* Status */
    #status {
      text-align: center;
      padding: 8px;
      font-size: 12px;
      color: #888;
      margin-bottom: 12px;
    }
    #status.recording { color: #f00; }
    #status.connected { color: #0f0; }

    /* Location */
    #location {
      background: #111;
      border-radius: 6px;
      padding: 10px;
      margin-bottom: 12px;
      font-size: 12px;
    }
    #location .label { color: #666; }
    #location .value { color: #fff; }

    /* Error */
    #error {
      background: #300;
      border: 1px solid #f00;
      border-radius: 6px;
      padding: 12px;
      margin-bottom: 12px;
      display: none;
    }
    #error.show { display: block; }

    /* Hidden */
    .hidden { display: none !important; }
  </style>
</head>
<body>
  <!-- Debug Panel at Top -->
  <div id="debug-panel">
    <h3>Debug</h3>
    <div class="debug-row">
      <div class="debug-item">
        <span class="debug-label">Server:</span>
        <span class="debug-value" id="d-server">-</span>
      </div>
      <div class="debug-item">
        <span class="debug-label">WS:</span>
        <span class="debug-value" id="d-ws">off</span>
      </div>
      <div class="debug-item">
        <span class="debug-label">STT:</span>
        <span class="debug-value" id="d-stt">off</span>
      </div>
    </div>
    <div class="debug-row">
      <div class="debug-item">
        <span class="debug-label">GPS:</span>
        <span class="debug-value" id="d-gps">-</span>
      </div>
      <div class="debug-item">
        <span class="debug-label">ID:</span>
        <span class="debug-value" id="d-id">-</span>
      </div>
    </div>

    <!-- Live Transcript -->
    <div id="live-transcript">
      <span class="partial" id="partial-text"></span>
      <div id="final-words"></div>
    </div>

    <!-- Log -->
    <div id="debug-log"></div>
  </div>

  <!-- Error Display -->
  <div id="error"></div>

  <!-- Status -->
  <div id="status">Ready</div>

  <!-- Location -->
  <div id="location">
    <span class="label">üìç</span>
    <span class="value" id="location-text">Getting location...</span>
  </div>

  <!-- Main Call Button -->
  <div id="controls">
    <button id="call-btn">
      <span class="btn-icon">üìû</span>
      <span class="btn-text">START</span>
    </button>
  </div>

  <!-- Hidden elements for compatibility -->
  <div id="transcript-container" class="hidden"></div>
  <div id="transcript" class="hidden"></div>
  <div id="agent-response-container" class="hidden"></div>
  <div id="agent-response" class="hidden"></div>
  <div id="extracted-info" class="hidden"></div>
  <div id="summary-container" class="hidden"></div>
  <div id="summary-content" class="hidden"></div>
  <div id="map-container" class="hidden"></div>
  <div id="connection-indicator" class="hidden"></div>
  <div id="person-id" class="hidden"></div>
  <div id="debug-queue" class="hidden"></div>
  <div id="debug-ws" class="hidden"></div>
  <div id="error-container" class="hidden"></div>
  <div id="error-message" class="hidden"></div>

  <script type="module" src="js/app.js"></script>
  <script>
    // Initialize debug panel
    document.addEventListener('DOMContentLoaded', () => {
      document.getElementById('d-server').textContent = 'ichack-server...run.app';
    });

    // Global debug log function
    window.debugLog = function(type, msg, data) {
      const log = document.getElementById('debug-log');
      const entry = document.createElement('div');
      entry.className = 'log-entry log-' + type;
      const time = new Date().toLocaleTimeString('en-GB', {hour12: false});
      entry.textContent = `[${time}] ${msg}`;
      if (data) entry.textContent += ' ' + JSON.stringify(data).substring(0, 80);
      log.appendChild(entry);
      log.scrollTop = log.scrollHeight;

      // Update status indicators
      if (type === 'ws') document.getElementById('d-ws').textContent = msg.includes('connected') ? 'on' : 'off';
      if (type === 'stt') document.getElementById('d-stt').textContent = msg;
    };

    // Global transcript display
    window.showTranscript = function(text, isFinal, words) {
      if (isFinal) {
        const finalDiv = document.getElementById('final-words');
        if (words && words.length) {
          // Show word by word
          words.forEach(w => {
            const span = document.createElement('span');
            span.className = 'word';
            span.textContent = w.word;
            span.title = `${w.start.toFixed(2)}s - ${w.end.toFixed(2)}s`;
            finalDiv.appendChild(span);
          });
          finalDiv.appendChild(document.createTextNode(' '));
        } else {
          const span = document.createElement('span');
          span.className = 'final';
          span.textContent = text + ' ';
          finalDiv.appendChild(span);
        }
        document.getElementById('partial-text').textContent = '';
      } else {
        document.getElementById('partial-text').textContent = text;
      }

      // Auto-scroll
      const container = document.getElementById('live-transcript');
      container.scrollTop = container.scrollHeight;
    };

    // Update GPS display
    window.updateGPS = function(lat, lng) {
      document.getElementById('d-gps').textContent = `${lat.toFixed(4)}, ${lng.toFixed(4)}`;
      document.getElementById('location-text').textContent = `${lat.toFixed(6)}, ${lng.toFixed(6)}`;
    };

    // Update person ID
    window.updatePersonId = function(id) {
      document.getElementById('d-id').textContent = id.substring(0, 8);
    };
  </script>
</body>
</html>
